<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>

    <!-- Sweet Alert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css">

    <!-- Sweet Alert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js" defer></script>

    <!-- Link JS -->
    <script src="./script.js" defer></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center nb-4">Demonstração dos</h1>

        <div class="row">
            <!-- Card 1: Alerta Básico -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta Básico</div>
                    <div class="card-body text-center">
                        <button id="alertBasico" class="btn btn-second btn-secondary">Exibir Alerta Básico</button>
                    </div>
                </div>
            </div>

            <!-- Card 2: Alerta de Sucesso  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta de Sucesso</div>
                    <div class="card-body text-center">
                        <button id="alertSucesso" class="btn btn-second btn-success">Exibir Sucesso</button>
                    </div>
                </div>
            </div>

            <!-- Card 3: Alerta de Erro  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta de Erro</div>
                    <div class="card-body text-center">
                        <button id="alertErro" class="btn btn-second btn-danger">Exibir Erro</button>
                    </div>
                </div>
            </div>

            <!-- Card 4: Alerta de Aviso  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta de Aviso</div>
                    <div class="card-body text-center">
                        <button id="alertAviso" class="btn btn-second btn-warning">Exibir Aviso</button>
                    </div>
                </div>
            </div>

            <!-- Card 5: Alerta Informativo  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta Informativo</div>
                    <div class="card-body text-center">
                        <button id="alertInfo" class="btn btn-second btn-info">Exibir Informação</button>
                    </div>
                </div>
            </div>

            <!-- Card 6: Alerta de Confirmação  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta de Confirmação</div>
                    <div class="card-body text-center">
                        <button id="alertConfirm" class="btn btn-second btn-primary">Exibir Confirmação</button>
                    </div>
                </div>
            </div>

            <!-- Card 7: Alerta com Input  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta com Input</div>
                    <div class="card-body text-center">
                        <button id="alertInput" class="btn btn-second btn-dark">Exibir Prompt</button>
                    </div>
                </div>
            </div>

            <!-- Card 8: Alerta com Timer  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta com Timer</div>
                    <div class="card-body text-center">
                        <button id="alertTimer" class="btn btn-second btn-outline-info">Exibir com Timer</button>
                    </div>
                </div>
            </div>

            <!-- Card 9: Alerta com HTML  -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-header">Alerta com HTML</div>
                    <div class="card-body text-center">
                        <button id="alertHTML" class="btn btn-outline-secondary">Exibir HTML</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
